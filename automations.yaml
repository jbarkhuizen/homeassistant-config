# Speed Degradation Alert - NEW ADDITION
- id: network_degradation_alert
  alias: "Speed Degradation Alert"
  description: "Alert when internet speed drops significantly"
  trigger:
    - platform: state
      entity_id: sensor.speedtest_download
    - platform: state
      entity_id: sensor.speedtest_upload
  condition:
    - condition: template
      value_template: >
        {{ states('sensor.speedtest_download') | float(0) < 250 or 
           states('sensor.speedtest_upload') | float(0) < 250 }}
    - condition: state
      entity_id: input_boolean.network_monitoring_enabled
      state: 'on'
    - condition: template
      value_template: >
        {{ states('sensor.speedtest_download') not in ['unknown', 'unavailable'] and
           states('sensor.speedtest_upload') not in ['unknown', 'unavailable'] }}
  action:
    - service: notify.email
      data:
        title: "⚠️ Internet Speed Degradation Alert"
        message: >
          Internet speed has dropped below expected performance:
          
          Current Results:
          - Download: {{ states('sensor.speedtest_download') }} Mbps (Expected: 500+ Mbps)
          - Upload: {{ states('sensor.speedtest_upload') }} Mbps (Expected: 500+ Mbps)
          - Ping: {{ states('sensor.speedtest_ping') }} ms
          
          Test performed at: {{ now().strftime('%Y-%m-%d %H:%M:%S') }}
          System: Home Assistant at 192.168.1.146:8123