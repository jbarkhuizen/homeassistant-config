# Battery Alert Automation - FIXED VERSION
- id: notify_low_battery_email
  alias: Notify Low Battery via Email and UI
  description: Send email and UI alert if any battery is 30% or lower at 09:00
  trigger:
    - platform: time
      at: "09:00:00"
  condition:
    - condition: template
      value_template: >
        {% set sensors = [
          'sensor.sonoff_1002357bda_battery',
          'sensor.sonoff_1002357619_battery',
          'sensor.sonoff_a48005596e_battery',
          'sensor.sonoff_a480098890_battery'
        ] %}
        {% set low = sensors | selectattr('states', 'defined') | 
        map('states') | reject('in', ['unknown', 'unavailable']) | 
        map('int', 0) | select('<=', 30) | list %}
        {{ low | length > 0 }}
  action:
    - variables:
        sensor_list:
          - name: "5 Door Sensor"
            id: sensor.sonoff_1002357bda_battery
          - name: "Study Window 1"
            id: sensor.sonoff_1002357619_battery
          - name: "Gang Motion Sensor"
            id: sensor.sonoff_a48005596e_battery
          - name: "Front Door Sensor"
            id: sensor.sonoff_a480098890_battery
        low_batteries: >
          {% set report = [] %}
          {% for s in sensor_list %}
            {% set level = states(s.id) | int(0) %}
            {% if level <= 30 and level > 0 %}
              {% set icon = '🔋' %}
              {% if level <= 10 %}
                {% set color = '🟥' %}
              {% elif level <= 20 %}
                {% set color = '🟧' %}
              {% elif level <= 30 %}
                {% set color = '🟨' %}
              {% else %}
                {% set color = '🟩' %}
              {% endif %}
              {% set report = report + [color ~ ' ' ~ icon ~ ' ' ~ s.name ~ ': ' ~ level ~ '%'] %}
            {% endif %}
          {% endfor %}
          {{ report }}
    - service: notify.email
      data:
        title: "🔋 Low Battery Alert - {{ now().strftime('%d %B %Y') }}"
        message: >
          Battery Alert Summary:
          
          {% if low_batteries | length > 0 %}
          The following sensors have low battery levels:
          
          {{ low_batteries | join('\n') }}
          
          Please replace batteries as soon as possible.
          {% else %}
          All monitored sensors are above 30% battery level.
          {% endif %}
          
          Report generated: {{ now().strftime('%Y-%m-%d %H:%M:%S') }}
          System: Home Assistant at 192.168.1.146:8123
    - service: persistent_notification.create
      data:
        title: "🔋 Low Battery Alert"
        message: >
          {% if low_batteries | length > 0 %}
          The following sensors have low battery levels:
          
          {{ low_batteries | join('\n') }}
          {% else %}
          All monitored sensors are above 30%.
          {% endif %}

