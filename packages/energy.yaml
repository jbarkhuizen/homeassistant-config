input_number:
  speedtest_interval:
    name: "Speedtest Interval (hours)"
    min: 0.5
    max: 24
    step: 0.5
    initial: 1
    icon: mdi:speedometer

  # NEW - Required for energy cost calculations
  electricity_rate:
    name: "Electricity Rate (R per kWh)"
    min: 0
    max: 10
    step: 0.01
    initial: 4.09  # Adjust to your actual rate
    unit_of_measurement: "R/kWh"
    icon: mdi:currency-usd

  daily_connection_fee:
    name: "Daily Connection Fee"
    min: 0
    max: 50
    step: 0.01
    initial: 0.00  # Adjust to your actual daily fee
    unit_of_measurement: "R"
    icon: mdi:currency-usd

#------------------------------------------------------------------------------------------------------------------------------------------------
# Network Integration Settings
input_boolean:
  network_monitoring_enabled:
    name: "Network Monitoring Enabled"
    initial: true
    icon: mdi:network
