# Device-specific bandwidth calculation
# Added by Claude.ai on 30 July 2025
    - name: "Device 1 Download Speed"
      state: >
        {% if states('sensor.switch_port_1_bytes_out') not in ['unavailable', 'unknown'] %}
          {% set current = states('sensor.switch_port_1_bytes_out') | int(0) %}
          {% set previous = state_attr('sensor.device_1_download_speed', 'previous') | default(current) %}
          {% set time_diff = 30 %}
          {% if current > previous %}
            {{ ((current - previous) * 8 / time_diff / 1000000) | round(2) }}
          {% else %}
            {{ states('sensor.device_1_download_speed') | default(0) }}
          {% endif %}
        {% else %}
          0
        {% endif %}
