    - name: "Network Status Summary"
      state: >
        {% set routers = [
          'binary_sensor.metrofibre_router',
          'binary_sensor.tplink_eap245',
          'binary_sensor.netgear_genie',
          'binary_sensor.tplinl_archer_d2',
